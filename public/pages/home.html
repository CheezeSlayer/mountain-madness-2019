<html>
<head>
  <title>Mountain Madness Hackathon</title>
  <link rel="stylesheet" href="/css/home.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>

<div id="navbar" class="text-center"></div>

<body>
<br>
<br>


<div class="sliderDiv">

  <div class="rockColWidthDiv">
    <h1>Rock Column Width</h1>
    <input type="range" min="1" max="8" value="4" class="slider" id="rockColWidthRange">
    <p>Value: <span id="rockColWidthNumber"></span></p>
  </div>

  <div class="sinAmpDiv">
    <h1>SIN Amplifier</h1>
    <input type="range" min="0" max="10" value="5" class="slider" id="sinAmpRange">
    <p>Value: <span id="sinAmpNumber"></span></p>
  </div>

  <div class="sinFreqDiv">
    <h1>SIN Frequency</h1>
    <input type="range" min="0" max="50" value="10" class="slider" id="sinFreqRange">
    <p>Value: <span id="sinFreqNumber"></span></p>
  </div>

  <button id="submitbtn" onclick="generate()">Submit</button>

</div>
</body>
</html>

<script src="/js/canvas.js"></script>
