<html>
<head>
  <title>Mountain Madness Hackathon</title>
  <link rel="stylesheet" href="/css/home.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $("#navbar").load("/models/navbar.html");
    });
  </script>

</head>

<div id="navbar" class="text-center"></div>

<body>
<br>
<br>
<div class="sliderDiv">
  <div class="regenDiv">
    <h1>Regen Background</h1>
    <input type="range" min="0" max="20" value="10" class="slider" id="regenRange">
    <p>Value: <span id="regenNumber"></span></p>
  </div>

  <div class="param2Div">
    <h1>Parameter#2</h1>
    <input type="range" min="0" max="5" value="2" class="slider" id="param2Range">
    <p>Value: <span id="param2Number"></span></p>
  </div>

  <div class="param3Div">
    <h1>Parameter#3</h1>
    <input type="range" min="0" max="50" value="10" class="slider" id="param3Range">
    <p>Value: <span id="param3Number"></span></p>
  </div>

  <button id="submitbtn" onclick="generate()">Submit</button>

</div>
</body>
</html>

<script src="/js/canvas.js"></script>

<script>
var regenSlider = document.getElementById("regenRange");
var regenOutput = document.getElementById("regenNumber");
regenOutput.innerHTML = regenSlider.value;
regenSlider.oninput = function() {
  regenOutput.innerHTML = this.value;
}

var param2Slider = document.getElementById("param2Range");
var param2Output = document.getElementById("param2Number");
param2Output.innerHTML = param2Slider.value;
param2Slider.oninput = function() {
  param2Output.innerHTML = this.value;
}

var param3Slider = document.getElementById("param3Range");
var param3Output = document.getElementById("param3Number");
param3Output.innerHTML = param3Slider.value;
param3Slider.oninput = function() {
  param3Output.innerHTML = this.value;
}
</script>
